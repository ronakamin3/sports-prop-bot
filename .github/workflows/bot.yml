name: sports-prop-bot

on:
  schedule:
    - cron: "0 14 * * *"     # 9:00 AM ET
    - cron: "30 21 * * *"    # 4:30 PM ET
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore bot state
        uses: actions/cache@v4
        with:
          path: bot.db
          key: botdb-${{ github.repository }}-${{ github.ref_name }}
          restore-keys: |
            botdb-${{ github.repository }}-

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - run: python bot.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}

          REGION: "us"
          TARGET_BOOKS: "draftkings,fanduel,betmgm,fanatics"

          EVENTS_PER_SPORT: "1"
          PREGAME_BUFFER_MINUTES: "20"

          # Tier 1 (HIGH-HIT) gates
          STRICT_MODE: "true"
          MIN_BOOKS_FOR_CONSENSUS: "4"
          MIN_P_FAIR: "0.56"
          MIN_EDGE: "0.020"
          MIN_EV_DOLLARS: "0.020"
          MIN_ODDS: "-220"
          MAX_ODDS: "115"
          KELLY_CAP: "0.01"

          # Output
          MAX_SINGLES: "2"
          COOLDOWN_MINUTES: "240"

          # Tier 2 Builder
          ENABLE_PARLAYS: "true"
          BUILDER_LEGS: "3"
          BUILDER_MIN_DEC: "3.0"
          BUILDER_MAX_DEC: "6.0"

          ENABLE_SGP: "false"
          ENABLE_LOTTERY: "false"
