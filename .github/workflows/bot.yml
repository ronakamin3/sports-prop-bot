name: sports-prop-bot

on:
  schedule:
    - cron: "0 14 * * *"   # âœ… 9:00 AM Eastern Time (UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore bot state cache
        uses: actions/cache@v4
        with:
          path: bot.db
          key: botdb-${{ github.ref }}
          restore-keys: |
            botdb-

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - run: python bot.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}

          # DraftKings target
          TARGET_BOOKS: "draftkings"

          # Accuracy-mode controls
          EVENTS_PER_SPORT: "1"
          STRICT_MODE: "true"
          EV_THRESHOLD: "0.02"
          KELLY_CAP: "0.01"
          MIN_BOOKS_FOR_CONSENSUS: "4"
          MIN_ODDS: "-200"
          MAX_ODDS: "200"
          DAILY_PROP_COUNT: "5"
