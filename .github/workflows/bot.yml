name: sports-prop-bot

on:
  schedule:
    - cron: "0 14 * * *"     # 9:00 AM ET
    - cron: "30 21 * * *"    # 4:30 PM ET
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore bot state cache
        uses: actions/cache@v4
        with:
          path: bot.db
          key: botdb-${{ github.repository }}-${{ github.ref_name }}
          restore-keys: |
            botdb-${{ github.repository }}-

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - run: python bot.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}

          # DraftKings target
          TARGET_BOOKS: "draftkings"

          # Accuracy / No-Vig Mode
          EVENTS_PER_SPORT: "1"
          STRICT_MODE: "true"
          EV_THRESHOLD: "0.02"
          MIN_BOOKS_FOR_CONSENSUS: "4"
          MIN_ODDS: "-180"
          MAX_ODDS: "150"
          DAILY_PROP_COUNT: "3"
          KELLY_CAP: "0.01"
