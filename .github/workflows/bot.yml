name: sports-prop-bot

on:
  schedule:
    - cron: "0 14 * * *"     # 9:00 AM ET
    - cron: "30 21 * * *"    # 4:30 PM ET
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Restore bot state
        uses: actions/cache@v4
        with:
          path: bot.db
          key: botdb-${{ github.repository }}-${{ github.ref_name }}
          restore-keys: |
            botdb-${{ github.repository }}-

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run bot
        run: python bot.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}

          # ADD BETMGM
          TARGET_BOOKS: "draftkings,fanduel,fanatics,betmgm"

          EVENTS_PER_SPORT: "1"

          STRICT_MODE: "true"
          EV_THRESHOLD: "0.01"
          MIN_BOOKS_FOR_CONSENSUS: "3"

          MIN_ODDS: "-180"
          MAX_ODDS: "150"
          KELLY_CAP: "0.01"

          MAX_SINGLES: "2"
          COOLDOWN_MINUTES: "180"

          ENABLE_PARLAYS: "true"
          ENABLE_SGP: "true"
          ENABLE_LOTTERY: "true"

          SGP_DECIMAL_CAP: "6.0"
          LOTTERY_DECIMAL_CAP: "10.0"