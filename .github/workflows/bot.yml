name: sports-prop-bot

on:
  schedule:
    - cron: "0 14 * * *"     # 9:00 AM ET
    - cron: "30 21 * * *"    # 4:30 PM ET
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore bot state
        uses: actions/cache@v4
        with:
          path: bot.db
          key: botdb-${{ github.repository }}-${{ github.ref_name }}
          restore-keys: |
            botdb-${{ github.repository }}-

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run bot
        run: python bot.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}

          REGION: "us"

          # Books (coverage)
          TARGET_BOOKS: "draftkings,fanduel,fanatics,betmgm"

          # Coverage / API budget
          EVENTS_PER_SPORT: "1"

          # Pre-game only (skip live + last-minute)
          PREGAME_BUFFER_MINUTES: "15"

          # Tight quality filters (reduces weird picks)
          STRICT_MODE: "true"
          MIN_BOOKS_FOR_CONSENSUS: "4"
          EV_THRESHOLD: "0.01"         # base gate (still used)
          MIN_EDGE: "0.020"            # meaningful edge
          MIN_EV_DOLLARS: "0.03"       # meaningful EV per $1
          MIN_P_FAIR: "0.54"           # better hit rate

          # Odds window (avoid longshot noise)
          MIN_ODDS: "-200"
          MAX_ODDS: "130"

          # Bankroll safety
          KELLY_CAP: "0.01"

          # Output
          MAX_SINGLES: "2"
          WATCHLIST_COUNT: "3"
          COOLDOWN_MINUTES: "240"

          # Parlays (keep on, but weâ€™ll only build from approved singles)
          ENABLE_PARLAYS: "true"
          ENABLE_SGP: "false"
          ENABLE_LOTTERY: "false"
